<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>App Academica</title>
</head>
<body>
    <div class="container" id="app">
        <div class="card text-bg-dark mb-3" style="max-width: 70rem;">
            <div class="card-header">Registro de Alumnos</div>
            <div class="card-body">
                <form  id="frmAlumno" @submit.prevent="guardarAlumno">
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Codigo:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control"  required  title = "Ingrese un Codigo de Estudiante Valido" 
                            pattern="[US|SM]{2}[IS|LE]{2}[0-9]{6}" type="text" v-model="alumno.codigo" name="txtCodigoAlumno" id="txtCodigoAlumno">
                        </div>

                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Nombre:</div>
                        <div class="col-9 col-md-6">
                         <input class="form-control" pattern="[A-Za-zÑñ ]{3,75}" type="text" v-model="alumno.nombre" name="txtNombreAlumno" id="txtNombreAlumno">
                        </div>


                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Direccion:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.direccion" name="txtDireccionAlumno" id="txtDireccionAlumno">
                        </div>

                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Municipio:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.municipio" name="txtMunAlumno" id="txtMunAlumno">
                        </div>

                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Departamento:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.departamento" name="txtDepartamentoAlumno" id="txtDepartamentoAlumno">
                        </div>

                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Telefono:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.telefono" name="txtTelefonoAlumno" id="txtTelefonoAlumno">
                        </div>

                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Fecha de Nacimiento:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.fecha" name="txtFechaAlumno" id="txtFechaAlumno">
                        </div>

                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">Sexo:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.sexo" name="txtSexoAlumno" id="txtSexoAlumno">
                        </div>

                    </div>
                    <div class="row p-1"> 
                        <div class="col col-md-6">
                            <input class="btn btn-outline-primary" type="submit" value="Guardar Datos">
                        </div>
                        <div class="col col-md-6">
                            <input class="btn btn-outline-primary" type="reset" value="Nuevo Registro">
                        </div>

                    </div>
                </form>

            </div>
          </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
        <script>
            const { createApp } = Vue;

            createApp({
                data() {
                    return {
                        alumno: {
                            id: 0,
                            codigo:'',
                            nombre:'',
                            direccion:'',
                            municipio:'',
                            departamento:'',
                            telefono:'',
                            fecha:'',
                            sexo:''
                        }
                    }
                },
                methods:{
                    guardarAlumno() {
                        localStorage.setItem('alumno', JSON.stringify(this.alumno));
                    }
                }
            }).mount('#app')
        </script>
    

   
</body>
</html>
